<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>Origin</th>
            <th>Coords</th>
            <th>Piece ID</th>
        </tr>
    </thead>
    <tbody>
        {% for item in history %}
        <tr>
            <td>{{ item.field }}</td>
            <td>{{ item.coordinates }}</td>
            <td>{{ item.piece_id }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
